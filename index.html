<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Vaibhav Thakare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, rgba(10, 0, 30, 1), rgba(20, 0, 40, 1));
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .landing-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 80px 20px 100px 20px;
            min-height: 100vh;
        }

        .welcome-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .welcome-title {
            font-size: clamp(1.8rem, 5vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, #dba0ff, #ff5fb4, #8f6bff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 20px rgba(208, 121, 255, 0.5));
            line-height: 1.2;
        }

        .welcome-subtitle {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            margin-bottom: 20px;
        }

        .skip-theme-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .skip-theme-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 40px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .theme-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .theme-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, transparent, transparent);
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .theme-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .theme-card:hover::before {
            opacity: 1;
        }

        .theme-preview {
            width: 100%;
            height: 150px;
            border-radius: 12px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-preview::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.3) 0%, transparent 50%);
            animation: pulse 3s ease-in-out infinite;
            z-index: 1;
        }

        .theme-preview::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shimmer 4s linear infinite;
            z-index: 2;
        }

        .theme-icon {
            width: 100px;
            height: 100px;
            position: relative;
            z-index: 3;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }

        .theme-card:hover .theme-icon {
            transform: scale(1.1) rotate(5deg);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .original-preview {
            background: linear-gradient(135deg, #dba0ff, #ff5fb4, #8f6bff);
            box-shadow: 0 0 30px rgba(208, 121, 255, 0.5);
            position: relative;
        }

        .original-preview::before {
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4) 0%, transparent 60%);
        }

        .tech-social-preview {
            background: linear-gradient(135deg, #2F80ED, #27AE60);
            box-shadow: 0 0 30px rgba(47, 128, 237, 0.5);
            position: relative;
        }

        .tech-social-preview::before {
            background: radial-gradient(circle at 70% 40%, rgba(255, 255, 255, 0.3) 0%, transparent 50%);
        }

        .modern-minimal-preview {
            background: linear-gradient(135deg, #0D6EFD, #FFC107);
            box-shadow: 0 0 30px rgba(13, 110, 253, 0.5);
            position: relative;
        }

        .modern-minimal-preview::before {
            background: radial-gradient(circle at 60% 60%, rgba(255, 255, 255, 0.35) 0%, transparent 55%);
        }

        .creative-energy-preview {
            background: linear-gradient(135deg, #FF6B35, #004E89);
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.5);
            position: relative;
        }

        .creative-energy-preview::before {
            background: radial-gradient(circle at 40% 70%, rgba(255, 255, 255, 0.3) 0%, transparent 50%);
        }

        .dark-pro-preview {
            background: linear-gradient(135deg, #58A6FF, #F78166);
            box-shadow: 0 0 30px rgba(88, 166, 255, 0.5);
            position: relative;
        }

        .dark-pro-preview::before {
            background: radial-gradient(circle at 50% 30%, rgba(255, 255, 255, 0.25) 0%, transparent 60%);
        }

        .calm-friendly-preview {
            background: linear-gradient(135deg, #6C63FF, #00C9A7);
            box-shadow: 0 0 30px rgba(108, 99, 255, 0.5);
            position: relative;
        }

        .calm-friendly-preview::before {
            background: radial-gradient(circle at 80% 50%, rgba(255, 255, 255, 0.32) 0%, transparent 52%);
        }

        .theme-card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }

        .theme-card-desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        .theme-card[data-theme="original"]:hover::before {
            background: linear-gradient(135deg, rgba(219, 160, 255, 0.3), rgba(255, 95, 180, 0.3));
        }

        .theme-card[data-theme="tech-social"]:hover::before {
            background: linear-gradient(135deg, rgba(47, 128, 237, 0.3), rgba(39, 174, 96, 0.3));
        }

        .theme-card[data-theme="modern-minimal"]:hover::before {
            background: linear-gradient(135deg, rgba(13, 110, 253, 0.3), rgba(255, 193, 7, 0.3));
        }

        .theme-card[data-theme="creative-energy"]:hover::before {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.3), rgba(0, 78, 137, 0.3));
        }

        .theme-card[data-theme="dark-pro"]:hover::before {
            background: linear-gradient(135deg, rgba(88, 166, 255, 0.3), rgba(247, 129, 102, 0.3));
        }

        .theme-card[data-theme="calm-friendly"]:hover::before {
            background: linear-gradient(135deg, rgba(108, 99, 255, 0.3), rgba(0, 201, 167, 0.3));
        }

        /* Tablet - 2 columns */
        @media (min-width: 769px) and (max-width: 1024px) {
            .theme-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }

        /* Mobile - 1 column */
        @media (max-width: 768px) {
            .landing-container {
                padding: 30px 15px;
            }

            .theme-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .theme-card {
                padding: 18px;
            }

            .theme-preview {
                height: 100px;
            }

            .welcome-header {
                margin-bottom: 25px;
            }

            .skip-theme-btn {
                padding: 10px 24px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="welcome-header">
            <h1 class="welcome-title">Welcome to My Portfolio</h1>
            <p class="welcome-subtitle">Choose your preferred theme to get started</p>
            <button class="skip-theme-btn" id="skipThemeBtn">Skip & Use Default</button>
        </div>
        
        <div class="theme-grid">
            <div class="theme-card" data-theme="original">
                <div class="theme-preview original-preview">
                    <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                        <defs>
                            <linearGradient id="aurora-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#E91E63;stop-opacity:0.8" />
                                <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:0.8" />
                            </linearGradient>
                        </defs>
                        <circle cx="100" cy="100" r="60" fill="url(#aurora-grad)" opacity="0.3"/>
                        <path d="M100 40 Q140 80 100 120 Q60 80 100 40Z" fill="url(#aurora-grad)"/>
                        <circle cx="100" cy="100" r="30" fill="none" stroke="url(#aurora-grad)" stroke-width="2"/>
                    </svg>
                </div>
                <h3 class="theme-card-title">Aurora</h3>
                <p class="theme-card-desc">Pink & Purple Glassmorphism</p>
            </div>
            
            <div class="theme-card" data-theme="tech-social">
                <div class="theme-preview tech-social-preview">
                    <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                        <defs>
                            <linearGradient id="neon-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#2196F3;stop-opacity:0.8" />
                                <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:0.8" />
                            </linearGradient>
                        </defs>
                        <rect x="50" y="50" width="100" height="100" rx="10" fill="none" stroke="url(#neon-grad)" stroke-width="3"/>
                        <circle cx="100" cy="70" r="8" fill="url(#neon-grad)"/>
                        <circle cx="80" cy="100" r="8" fill="url(#neon-grad)"/>
                        <circle cx="120" cy="100" r="8" fill="url(#neon-grad)"/>
                        <circle cx="100" cy="130" r="8" fill="url(#neon-grad)"/>
                        <line x1="100" y1="70" x2="80" y2="100" stroke="url(#neon-grad)" stroke-width="2"/>
                        <line x1="100" y1="70" x2="120" y2="100" stroke="url(#neon-grad)" stroke-width="2"/>
                        <line x1="80" y1="100" x2="100" y2="130" stroke="url(#neon-grad)" stroke-width="2"/>
                        <line x1="120" y1="100" x2="100" y2="130" stroke="url(#neon-grad)" stroke-width="2"/>
                    </svg>
                </div>
                <h3 class="theme-card-title">Neon Nexus</h3>
                <p class="theme-card-desc">Blue & Green Professional</p>
            </div>
            
            <div class="theme-card" data-theme="modern-minimal">
                <div class="theme-preview modern-minimal-preview">
                    <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                        <defs>
                            <linearGradient id="lumen-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#2196F3;stop-opacity:0.8" />
                                <stop offset="100%" style="stop-color:#FFC107;stop-opacity:0.8" />
                            </linearGradient>
                        </defs>
                        <rect x="60" y="60" width="80" height="80" fill="none" stroke="url(#lumen-grad)" stroke-width="2"/>
                        <rect x="75" y="75" width="50" height="50" fill="url(#lumen-grad)" opacity="0.3"/>
                        <line x1="60" y1="100" x2="140" y2="100" stroke="url(#lumen-grad)" stroke-width="2"/>
                        <line x1="100" y1="60" x2="100" y2="140" stroke="url(#lumen-grad)" stroke-width="2"/>
                    </svg>
                </div>
                <h3 class="theme-card-title">Lumen</h3>
                <p class="theme-card-desc">Clean Blue & Yellow</p>
            </div>
            
            <div class="theme-card" data-theme="creative-energy">
                <div class="theme-preview creative-energy-preview">
                    <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                        <defs>
                            <linearGradient id="ignite-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#FF5722;stop-opacity:0.8" />
                                <stop offset="100%" style="stop-color:#FF9800;stop-opacity:0.8" />
                            </linearGradient>
                        </defs>
                        <polygon points="100,50 120,90 165,95 130,125 140,170 100,145 60,170 70,125 35,95 80,90" fill="url(#ignite-grad)" opacity="0.4"/>
                        <path d="M100 60 L110 80 L130 85 L115 100 L120 120 L100 110 L80 120 L85 100 L70 85 L90 80 Z" fill="url(#ignite-grad)"/>
                        <circle cx="100" cy="100" r="45" fill="none" stroke="url(#ignite-grad)" stroke-width="2" stroke-dasharray="5,5"/>
                    </svg>
                </div>
                <h3 class="theme-card-title">Ignite</h3>
                <p class="theme-card-desc">Orange & Dark Blue</p>
            </div>
            
            <div class="theme-card" data-theme="dark-pro">
                <div class="theme-preview dark-pro-preview">
                    <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                        <defs>
                            <linearGradient id="obsidian-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#58A6FF;stop-opacity:0.8" />
                                <stop offset="100%" style="stop-color:#8B949E;stop-opacity:0.8" />
                            </linearGradient>
                        </defs>
                        <rect x="60" y="60" width="30" height="80" rx="5" fill="url(#obsidian-grad)" opacity="0.4"/>
                        <rect x="110" y="80" width="30" height="60" rx="5" fill="url(#obsidian-grad)" opacity="0.6"/>
                        <rect x="85" y="50" width="30" height="90" rx="5" fill="url(#obsidian-grad)"/>
                        <circle cx="100" cy="100" r="50" fill="none" stroke="url(#obsidian-grad)" stroke-width="1.5" opacity="0.3"/>
                    </svg>
                </div>
                <h3 class="theme-card-title">Obsidian</h3>
                <p class="theme-card-desc">GitHub Dark Theme</p>
            </div>
            
            <div class="theme-card" data-theme="calm-friendly">
                <div class="theme-preview calm-friendly-preview">
                    <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                        <defs>
                            <linearGradient id="aether-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:0.8" />
                                <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:0.8" />
                            </linearGradient>
                        </defs>
                        <path d="M100 50 Q60 80 70 110 T100 150 T130 110 Q140 80 100 50Z" fill="url(#aether-grad)" opacity="0.3"/>
                        <ellipse cx="100" cy="90" rx="40" ry="30" fill="none" stroke="url(#aether-grad)" stroke-width="2"/>
                        <ellipse cx="100" cy="110" rx="50" ry="35" fill="none" stroke="url(#aether-grad)" stroke-width="2" opacity="0.5"/>
                        <circle cx="100" cy="100" r="15" fill="url(#aether-grad)"/>
                    </svg>
                </div>
                <h3 class="theme-card-title">Aether</h3>
                <p class="theme-card-desc">Purple & Teal Harmony</p>
            </div>
        </div>
    </div>

    <script>
        const themeCards = document.querySelectorAll('.theme-card');
        const skipThemeBtn = document.getElementById('skipThemeBtn');

        // Skip button - use default theme
        skipThemeBtn.addEventListener('click', () => {
            localStorage.setItem('portfolioTheme', 'original');
            window.location.href = 'portfolio.html';
        });

        // Theme card selection
        themeCards.forEach(card => {
            card.addEventListener('click', () => {
                const theme = card.dataset.theme;
                localStorage.setItem('portfolioTheme', theme);
                window.location.href = 'portfolio.html';
            });
        });
    </script>
</body>
</html>
